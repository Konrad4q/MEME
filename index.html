<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator losowych memów</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Losowy mem</h1>
        <div id="meme-box">
            <img id="meme-img" src="" alt="Losowy mem" />
            <p id="meme-text"></p>
        </div>
        <button id="new-meme">Losuj mema</button>
        <a id="tweet-meme" target="_blank">Udostępnij na Twitterze</a>
        <button id="dark-mode-toggle">Przełącz tryb ciemny</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
